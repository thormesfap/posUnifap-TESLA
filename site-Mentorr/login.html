<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorr</title>
    <link href="output.css" rel="stylesheet">
</head>

<body>

    <main class="flex w-full h-screen">
        <section class="bg-slate-900 hidden md:flex md:w-1/3 items-center justify-center p-12">
            <div class="flex flex-col w-full h-full justify-between">
                <div class="h-5/6 flex items-center justify-center">
                    <figure>
                        <img src="src/img/Logo%20So.svg">
                    </figure>
                </div>
                <div class="flex justify-start">
                    <span class="text-white opacity-50">mentorr.com.br</span>
                </div>
            </div>
        </section>
        <section class="md:w-2/3 container md:p-24 p-6">
            <div class="flex flex-col gap-5 text-slate-600">
                <h3 class="font-semibold text-xl text-slate-900">Log In</h3>
                <div class="flex w-full text-center border-b-2">
                    <div class="w-full border-b-4 border-blue-600 text-blue-600 text-xl py-4">Sou cliente</div>
                    <div class="w-full text-xl py-4">Sou mentor</div>
                </div>
                <label class="font-medium" for="email">E-mail</label>
                <input class="border h-14 rounded-lg w-full px-4" type="text" id="email"
                    placeholder="Insira seu usuário ou e-mail">
                <label for="senha" class="font-medium">Senha</label>
                <div class="w-full relative">
                    <input class="border h-14 rounded-lg w-full px-4 " type="text" id="senha">
                    <img src="src/img/eye.svg" class="absolute top-4 right-4" alt="Change Visibility">
                    <div class="absolute top-6 left-4 flex gap-2">
                        <img src="src/img/Ellipse.svg">
                        <img src="src/img/Ellipse.svg">
                        <img src="src/img/Ellipse.svg">
                        <img src="src/img/Ellipse.svg">
                        <img src="src/img/Ellipse.svg">
                        <img src="src/img/Ellipse.svg">
                        <img src="src/img/Ellipse.svg">
                    </div>
                </div>
                <button class="w-full px-6 bg-blue-600 text-white font-bold rounded-lg py-4">Logar</button>
                <div class="flex justify-between items-center">
                    <div class="h-[1px] bg-slate-400 w-4/6"></div>
                    <div class="text-slate-600 text-center w-1/6">ou</div>
                    <div class="h-[1px] bg-slate-400 w-4/6"></div>
                </div>
                <button class="flex justify-center items-center gap-4 border border-slate-300 px-12 py-4 rounded-lg hover:bg-blue-600 group">
                    <figure>
                        <img src="src/img/google.svg">
                    </figure>
                    <div class="font-semibold text-slate-600 group-hover:text-white">
                        Entrar com o Google
                    </div>
                </button>
                <a href="#" class="text-blue-600  font-semibold underline block">Esqueci a Senha</a>
                <div class="font-semibold block ">Ainda não tem uma conta?</div>
                <a href="#" class="text-blue-600 font-semibold underline block">Cadastre-se</a>

            </div>
        </section>
    </main>

</body>

</html>
